<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap Portfolio </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand p-2" href="#"> Luke Boyle </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html"> About <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="portfolio.html"> Portfolio </a>
                        <a class="nav-item nav-link active" href="contact.html"> Contact </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div id="page-content">
            <div class="container">
                <!-- Contact Forms -->
                <div class="card mt-3 mb-5 px-3 p-2 mx-s-0" style="width: 100%;">
                    <div class="row">
                        <div class="col-12 text-lg-left text-md-center text-sm-center">
                            <h2 class="card-title border-bottom pb-3"> Contact </h2>
                        </div>
                    </div>

                        <form>
                            <!-- Name -->
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="YourEmail@email.com">
                            </div>
                            <!-- Message -->
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" >Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message Here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="py-2 bg-dark">
            <div class="container text-center">
                <div class="text-muted text-center"> Copyright &copy; 2019 Luke Boyle </div>
            </div>
        </footer>
    </body>
</html>
