<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap Portfolio </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body class="d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"> Luke Boyle </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="navbar-collapse collapse show" id="navbarsExample07" style="">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="index.html"> About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="portfolio.html"> Portfolio </a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link" href="contact.html"> Contact </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div id="page-content">
            <div class="container-fluid">
                <!-- Contact -->
                <div class="card mt-3 mb-5 px-3 p-2 mx-s-0">
                    <!-- Title -->
                    <div class="row">
                        <div class="col-12">
                            <h2 class="card-title border-bottom pb-3 text-lg-left text-md-left text-sm-center"> Contact </h2>
                        </div>
                    </div>
                        <!-- Contact Forms -->
                        <form>
                            <!-- Name -->
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="YourEmail@email.com">
                            </div>
                            <!-- Message -->
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" >Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message Here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="py-2 bg-dark">
            <div class="container text-center">
                <div class="text-muted text-center"> Copyright &copy; 2019 Luke Boyle </div>
            </div>
        </footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</html>
